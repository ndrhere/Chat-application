<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://chat-application-backend-chi.vercel.app/socket.io/socket.io.js"></script>

    <script defer src="js/client.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar App d-flex justify-content-center align-items-center">
        <h3 class="my-4 " style="color: white">Welcome to Chitty-chat !</h3>
        
    </nav>
    
    <div class="name-container my-4">
        <input type="text" class="form-control w-50" name="nameInp" id="nameInp" placeholder="Enter your name to Join">
        <button class="btn btn-primary mx-2" type="submit" id="btn-name">Join!</button>
    </div>
    <div>
        <div class="main-container" style="display:none;">
            <div class="container" id="chat-container">
                <!-- <div class="message right"></div>
                <div class="message left"></div> -->
            </div>
        
            <div class="send">
                <form action="#" id="send-container">
                    <input type="text" name="messageInp" id="messageInp">
                    <button class="btn btn-primary" id="btn-submit" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
